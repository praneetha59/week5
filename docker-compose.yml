version: '3.8'

services:
  # --- 1. Database Service ---
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. Backend Service ---
  backend:
    build: ./backend
    container_name: backend
    ports:
      # FIXED: Now maps 5000 on your PC to 5000 in Docker
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: super_secret_jwt_key_change_this
      FRONTEND_URL: http://localhost:3000
    depends_on:
      database:
        condition: service_healthy

  # --- 3. Frontend Service ---
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      # FIXED: Points to port 5000 now
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  db_data: